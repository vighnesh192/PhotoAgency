    <div class="container">
      <form class="needs-validation" novalidate>
        <div class="form-group">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail1">Category</label>
          <input type="text" class="form-control" placeholder="Enter your full name" id="exampleInputEmail1" aria-describedby="emailHelp" required>
          <strong id="emailHelp" ="form-text text-muted"></strong>

            Please enter your category
          </div>
        <div class="form-group">

        <div class="form-group">

        <button type="submit" class="btn btn-primary">Submit</button>

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');
          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });

          var queryString = decodeURIComponent(window.location.search);
          queryString = queryString.substring(1);
          document.getElementById('exampleInputEmail1').value = queryString;
          console.log(queryString);
        }, false);
        
      })();
      </script>
